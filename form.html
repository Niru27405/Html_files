<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Customer Feedback Survey</h1>
    <p>We Value your opnion. Please take a moment to fill out the form</p>
    <hr>
    <fieldset>
        <legend>
            <strong>Personal Information</strong>
        </legend>
        <label for="fullname">Full Name:</label>
        <br>
        <input type="text" id="fullname" name="fullname"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="age" >Age</label>
        <input type="number" id="age" name="age"><br><br>
    </fieldset>
    <fieldset>
        <legend>
            <strong>Survey Questions</strong>
        </legend>
        <label for="satisfaction">How satisfied are you with our service</label>
        <select id="satisfaction" name="satisfaction">
            <option value="">SELECT</option>
            <option value="very satisfied">Very satisfied</option>
            <option value="satisfied">satisfied</option>
            <option value="neutral">neutral</option>
            <option value="poor">poor</option>
        </select><br><br>
        <label>Would you recommend us to others?</label><br>
        <input type="radio" id="recommend-yes" name="recommend" value="yes">
        <label for="recommend-yes">YES</label>
        <input type="radio" id="recommend-no" name="recommend" value="no">
        <label for="recommend-no">NO</label><br><br>
        <label>Which services have you used ?</label><br>
        <input type="checkbox" id="service1" name="services" value="Customee Support">
        <label for="service1">Customer Support</label><br>
        <input type="checkbox" id="service2" name="services" value="Product Delivery">
        <label for="services2">Product Delivery</label><br>
        <input type="checkbox" id="service3" name="services" value="Returns & Refunds">
        <label for="services3">Returns & Refunds</label><br>
    </fieldset>
    <fieldset>
        <legend><strong>Additional Comments</strong></legend>
        <label for="comments">Your Feedback :</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </fieldset>
    <br>
    <button type="submit">SUBMIT</button>
</body>
</html>
